Connect: user "sysdba", server "localhost"
Execute: SELECT RDB$OWNER_NAME SCHEMA_NAME, RDB$RELATION_NAME TABLE_NAME, RDB$VIEW_BLR, RDB$SYSTEM_FLAG FROM RDB$RELATIONS  WHERE RDB$SYSTEM_FLAG = 0ORDER BY RDB$RELATION_NAME

Begin transaction: user "sysdba", server "localhost"
Commit: user "sysdba", server "localhost"
Execute: SELECT RF.RDB$RELATION_NAME TABLE_NAME, RF.RDB$FIELD_NAME COLUMN_NAME, RF.RDB$FIELD_POSITION COLUMN_POSITION, COALESCE (RF.RDB$DEFAULT_VALUE, F.RDB$DEFAULT_VALUE) DEFAULT_VALUE, F.RDB$FIELD_TYPE, F.RDB$FIELD_SUB_TYPE, F.RDB$FIELD_LENGTH, F.RDB$FIELD_PRECISION, -F.RDB$FIELD_SCALE COLUMN_SCALE, RF.RDB$NULL_FLAG FROM RDB$RELATION_FIELDS RF INNER JOIN RDB$FIELDS F ON (RF.RDB$FIELD_SOURCE = F.RDB$FIELD_NAME)  WHERE RF.RDB$RELATION_NAME ='DOC_STATUS' ORDER BY RF.RDB$RELATION_NAME, RF.RDB$FIELD_POSITION

